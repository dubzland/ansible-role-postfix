---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: dubzland-postfix-debian10
    image: jdubz/docker-ansible-debian10:latest
    override_command: False
    pre_build_image: True
    privileged: True
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
verifier:
  name: ansible
